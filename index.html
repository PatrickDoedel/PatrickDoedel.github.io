		function drawLine() {

            canvasCursor.moveTo(0, 0);
			for (let i = 0; i < 1; i += 0.1)
			{
				for (let c = 0; c < 1; c += 0.1)
				{
					let x = i * canvas.clientWidth;
					let y = c * canvas.clientHeight;					
          canvasCursor.beginPath();
					canvasCursor.arc(x, y, Math.random() * 30, 0, 2 * Math.PI);
					canvasCursor.fill();
				}
			}
            canvasCursor.stroke();
		}
